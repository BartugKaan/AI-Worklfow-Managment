version: '3.8'

services:
  # Backend service
  backend:
    build: 
      context: ../agents
      dockerfile: ../docker/backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - ../agents:/app
      - sqlite_data:/app/data
      - ../prisma:/app/prisma
    depends_on:
      - db-setup
    networks:
      - app-network
    command: >
      sh -c "python main.py"

  # Frontend service
  frontend:
    build:
      context: ../src
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - ../src:/app
      - /app/node_modules
      - sqlite_data:/app/data
      - ../prisma:/app/prisma
    depends_on:
      - backend
    networks:
      - app-network

  # Database initialization service
  db-setup:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../src:/app
      - sqlite_data:/app/data
      - ../prisma:/app/prisma
    command: >
      sh -c "npm install && npx prisma generate && npx prisma db push"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=file:/app/data/dev.db
    networks:
      - app-network

volumes:
  sqlite_data:

networks:
  app-network:
    driver: bridge